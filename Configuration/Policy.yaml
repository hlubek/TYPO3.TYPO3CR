#                                                                        #
# Security policy for the TYPO3CR package                                #
#                                                                        #

# @package TYPO3CR

resources:
  entities:
    F3_TYPO3CR_Domain_Model_Node:
      F3_TYPO3CR_Domain_Model_Node_NotInLiveWorkspace: this.workspace.name != 'live'

roles:
  TYPO3CR_Administrator: []

acls:
  TYPO3CR_Administrator:
    entities:
      F3_TYPO3CR_Domain_Model_Node_NotInLiveWorkspace: GRANT
